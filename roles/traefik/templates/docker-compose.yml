{{ ansible_managed | comment }}
version: '2'
services:
  dockersocket:
    image: tecnativa/docker-socket-proxy
    mem_limit: 16mb
    memswap_limit: 32mb
    security_opt:
      - "label:disable"
    read_only: true
    tmpfs:
      - /run/:size=32K
    environment:
      - "CONTAINERS=1"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      socket:
    restart: always

{% if traefik_tor_enabled %}
  tor:
    image: quay.io/sheogorath/tor:{{ traefik_tor_version }}
    mem_limit: 32mb
    memswap_limit: 64mb
    read_only: true
    depends_on:
      - proxy
    security_opt:
      - no-new-privileges
{% if traefik_selinux_level is defined %}
      - label=level:{{ traefik_tor_selinux_level }}
{% endif %}

    tmpfs:
      - /var/lib/tor/.tor:size=10M,uid=994,gid=994,mode=1700
    volumes:
      - "{{ traefik_tor_data_location }}:/data"
      - "{{ traefik_tor_config_location }}:/etc/torrc.d/:ro"
    networks:
      tor_internal:
      tor_external:
    restart: always
{% endif %}

  proxy:
    image: traefik:{{ traefik_version }}
    cpu_shares: 3072
    mem_limit: 256mb
    memswap_limit: 512mb
    read_only: true
    depends_on:
      - dockersocket
{% if traefik_selinux_level is defined %}
    security_opt:
      - label=level:{{ traefik_selinux_level }}
{% endif %}

    ports:
    - "80:80"
    - "443:443"
{% if traefik_debug is defined and traefik_debug %}
    - "8080:8080"
{% endif %}

    volumes:
    - "{{ traefik_acme_location }}:/etc/traefik/acme"

    command: "-c /dev/null --docker --docker.endpoint=tcp://dockersocket:2375 --acme --acme.email={{ traefik_LE_email }} --acme.storage=/etc/traefik/acme/acme.json --acme.entryPoint=https --acme.onhostrule --acme.dnsprovider={{ traefik_dns_provider }} --acme.dnschallenge --entryPoints='Name:http Address::80 Redirect.EntryPoint:https' --entryPoints='Name:https Address::443 Compress:true TLS' --defaultentrypoints=http,https --docker.exposedbydefault=false --insecureskipverify=true{% if traefik_debug is defined and traefik_debug %} --web --logLevel=DEBUG {% endif %}"
    networks:
      {{ proxy_network }}:
      socket:
{% if traefik_tor_enabled %}
      tor_internal:
{% endif %}

    environment:
{% for key, value in traefik_options.items() %}
      - "{{ key }}={{ value }}"
{% endfor %}

    restart: always

networks:
   {{ proxy_network }}:
     external: true
   socket:
     internal: true
{% if traefik_tor_enabled %}
   tor_internal:
     internal: true
   tor_external:
{% endif %}
