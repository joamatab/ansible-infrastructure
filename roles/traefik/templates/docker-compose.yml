{{ ansible_managed | comment }}
version: '2'
services:
  proxy:
    image: traefik:{{ traefik_version }}
    mem_limit: 256mb
    memswap_limit: 512mb
    ports:
    - "80:80"
    - "443:443"
{% if traefik_debug is defined and traefik_debug %}
    - "8080:8080"
{% endif %}

    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
    - "{{ traefik_acme_location }}:/etc/traefik/acme"

    command: "-c /dev/null --docker --acme --acme.email={{ traefik_LE_email }} --acme.storage=/etc/traefik/acme/acme.json --acme.entryPoint=https --acme.onhostrule --acme.dnsprovider={{ traefik_dns_provider }} --acme.dnschallenge --entryPoints='Name:http Address::80 Redirect.EntryPoint:https' --entryPoints='Name:https Address::443 Compress:true TLS' --defaultentrypoints=http,https --docker.exposedbydefault=false --insecureskipverify=true{% if traefik_debug is defined and traefik_debug %} --web --logLevel=DEBUG {% endif %}"
    networks:
      {{ proxy_network }}:

    environment:
{% for key, value in traefik_options.iteritems() %}
      - "{{ key }}={{ value }}"
{% endfor %}

    restart: always

networks:
   {{ proxy_network }}:
     external: true
