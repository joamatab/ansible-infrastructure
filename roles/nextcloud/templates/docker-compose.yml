{{ ansible_managed | comment }}
version: '2'
services:
  database:
    image: "mariadb:{{ nextcloud_database_image_version }}"
    mem_limit: 512mb
    memswap_limit: 768mb
    security_opt:
      - no-new-privileges
    environment:
      - "MYSQL_DATABASE=nextcloud"
      - "MYSQL_USER=nextcloud"
      - "MYSQL_PASSWORD={{ nextcloud_db_password }}"
      - "MYSQL_RANDOM_ROOT_PASSWORD=true"
    volumes:
      - "{{ nextcloud_database_location }}:/var/lib/mysql"
    networks:
      nextcloud:
    restart: always
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  nextcloud:
    image: "nextcloud:{{ nextcloud_image_version }}"
    mem_limit: 1024mb
    memswap_limit: 1280mb
    security_opt:
      - no-new-privileges
    volumes:
      - "{{ nextcloud_apps_location }}:/var/www/html/apps"
      - "{{ nextcloud_data_location }}:/var/www/html/data"
      - "{{ nextcloud_config_location }}:/var/www/html/config"
    labels:
      - "traefik.frontend.rule=Host:{{ nextcloud_domain }};PathPrefix:/"
      - "traefik.frontend.headers.STSSeconds=63072000"
      - "traefik.frontend.headers.referrerPolicy=no-referrer"
      - "traefik.enable=true"
{% if proxy_network is defined %}
      - "traefik.docker.network={{ proxy_network }}"
{% endif %}

    restart: always
    networks:
      nextcloud:
{% if proxy_network is defined %}
      {{ proxy_network }}:
{% endif %}

{% if nextcloud_collabora_domain != "office.example.com" %}
  collabora:
    image: collabora/code:{{ nextcloud_collabora_image_version }}
    mem_limit: 512mb
    memswap_limit: 768mb
    environment:
      - "domain={{ nextcloud_domain }}"
    labels:
      - "traefik.frontend.rule=Host:{{ nextcloud_collabora_domain }};PathPrefix:/"
      - "traefik.frontend.headers.STSSeconds=63072000"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentTypeNosniff=true"
      - "traefik.frontend.headers.referrerPolicy=no-referrer"
      - "traefik.port=9980"
      - "traefik.enable=true"
      - "traefik.protocol=https"
    restart: always
  {% if proxy_network is defined %}
  networks:
      {{ proxy_network }}:
  {% endif %}
{% endif %}

  redis:
    image: redis:{{ nextcloud_redis_image_version }}
    mem_limit: 64mb
    memswap_limit: 128mb
    security_opt:
      - no-new-privileges
    networks:
      nextcloud:
    restart: always

  memcache:
    image: memcached:{{ nextcloud_memcache_image_version }}
    mem_limit: 64mb
    memswap_limit: 128mb
    security_opt:
      - no-new-privileges
    networks:
      nextcloud:
    restart: always

  cron:
    image: nextcloud:{{ nextcloud_image_version }}
    mem_limit: 128mb
    memswap_limit: 256mb
    security_opt:
      - no-new-privileges
    volumes_from:
      - nextcloud
    user: www-data
    entrypoint: |
      bash -c 'bash -s <<EOF
      trap "break;exit" SIGHUP SIGINT SIGTERM
      while /bin/true; do
        /usr/local/bin/php /var/www/html/cron.php
        sleep 900
      done
      EOF'
    restart: always
    networks:
      nextcloud:

networks:
  nextcloud:
{% if proxy_network is defined %}
  {{ proxy_network }}:
    external: true
{% endif %}
